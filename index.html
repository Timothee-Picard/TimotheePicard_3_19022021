<!DOCTYPE html>
<html lang="fr">
<head>

            </div>
            <div>
                <div>2</div>

            </div>
            <div>
                <div>3</div>
                <i></i>

            <article>
                <figure>
                    <a href="">
                        <img src="/img/restaurants/jay-wennington-N_Y88TWmGwA-unsplash.jpg" alt="">

            <article>

                        <i></i>

            </article>
            <article>
                <figure>
                    <a href="">

                        <i></i>
